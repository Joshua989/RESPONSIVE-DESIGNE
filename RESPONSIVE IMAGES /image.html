<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Shoe Store</title>
    <link rel="stylesheet" href="styl.css">
</head>

<body>
    <header>
        <div class="container nav-bar">
            <h1>Shoe Store</h1>
            <nav>
                <ul>
                    <li><a href="#">Home</a></li>
                    <li><a href="#">Men's Shoes</a></li>
                    <li><a href="#">Women's Shoes</a></li>
                    <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <section class="hero">
        <div class="carousel">
            <div class="carousel-slide">
                <img src="/RESPONSIVE IMAGES /img/e523225395e5c1016932249afc8e0a9c.jpg" alt="Shoe 1">
            </div>
            <div class="carousel-slide">
                <img src="" alt="Shoe 2">
            </div>
            <div class="carousel-slide">
                <img src="shoe3.jpg" alt="Shoe 3">
            </div>
        </div>
    </section>

    <section class="products">
        <div class="container-shoe">
            <div class="product-item">
                <img src="/RESPONSIVE IMAGES /img/a6571ec6559f787ad32035a76de75257.jpg" alt="Shoe 1">"
                <h2>Men's Running Shoe</h2>
                <p>High-performance running shoe for men.</p>
                <button>Buy Now</button>
            </div>
            <div class="product-item">
                <img src="/RESPONSIVE IMAGES /img/bb48aada53a575b4cd78323db5bc1d90.jpg" alt="Shoe 2">
                <h2>Women's Sneaker</h2>
                <p>Comfortable sneaker for women.</p>
                <button>Buy Now</button>
            </div>
            <!-- Add more product items as needed -->
        </div>
    </section>

    <section class="contact">
        <div class="container">
            <h2>Contact Us</h2>
            <form id="contact-form">
                <input type="text" placeholder="Your Name" required>
                <input type="email" placeholder="Your Email" required>
                <textarea placeholder="Your Message" required></textarea>
                <button type="submit">Submit</button>
            </form>
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2023 Shoe Store. All rights reserved.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>

</html>
